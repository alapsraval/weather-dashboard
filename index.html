<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-gradient justify-content-center">
            <span class="navbar-text mb-0 h3 text-white">Weather Dashboard</span>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- left column with search form and search history -->
                <div class="col-lg-3 py-3">
                    <form>
                        <h4>Search for a City:</h4>
                        <div class="form-group">
                            <label for="search-input" class="sr-only">Chicago</label>
                            <input type="text" class="form-control" id="search-input" placeholder="Chicago">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="search-btn">Search</button>
                    </form>
                    <hr>
                    <div id="search-history"></div>
                    <button type="submit" class="btn btn-danger btn-block mt-2" id="clear-btn">Clear History</button>
                </div>
                <!-- right column with current weather and 5-day forecast -->
                <div class="col-lg-9 pt-3">
                    <div id="search-result">
                        <div class="current-weather card">
                            <div class="card-body">
                                <h4 class="card-title"><span id="search-result-city">Atlanta</span> <span class="small text-muted" id="current-date">03/31/2021</span><span id="current-weather-icon"></span></h4>
                                <p class="card-text temp" id="search-result-temp">65</p>
                                <p class="card-text speed" id="search-result-wind">6.65</p>
                                <p class="card-text humidity" id="search-result-humidity">46</p>
                                <p class="card-text uv-index" id="search-result-uv-index"><span class="badge badge-success">0.47</span></p>
                            </div>
                        </div>
                        <!-- container for 5-day forecast -->
                        <div class="pt-3">
                            <h5>5-Day Forecast:</h5>
                            <div id="five-day-weather" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
